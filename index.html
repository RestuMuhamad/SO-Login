<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Restu Muhamad</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section id="container">
    <section id="box-login">
      <img src="assets/media/img/logo-unpam.png" alt="Logo" class="logo-unpam">
      <section class="box-form">
          <section class="form-input">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" id="input" maxlength="12">
          </section>
          <section class="form-input">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="input" maxlength="12">
          </section>
        </section>
        <button type="button" id="btn-login">Login</button>
    </section>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
